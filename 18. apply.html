<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        기본적인 사용 방법
        */
        function sum(arg1, arg2){
            return arg1+arg2;
        }
        alert(sum.apply(null,[1,2])); // 보통 null 값을 넣지 않고 다른 방법으로 사용한다.

        /*응용 */
        o1 = {val1:1, val2:2, val3:3}
        o2 = {v1:10, v2:50, v3:100, v4:25}

        function sum2(){
            var _sum = 0;

            //apply를 사용하면 var this = o1(또는 o2)가 암시적으로 정의된다

            for(name in this){// sum2 함수 자체에서 this의 객체는 정해져있지 않다.(호출할 때 정의)
                _sum += this[name];
            }
            return _sum;
        }
        alert(sum2.apply(o1)) // 6
        alert(sum2.apply(o2)) // 185

    </script>
</body>
</html>
