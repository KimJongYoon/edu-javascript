<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*배열의 확장
            기본적으로 제공해주는 기능 + 사용자 정의
        */
       Array.prototype.random = function(){
           var index = Math.floor(this.length * Math.random());
           return this[index];
       };
        var arr = new Array('seoul', 'new york', 'ladarkh', 'pusan', 'tsukuba');

        //기본적인 코드
        function getRandomValueFromArray(arr){
        var index = Math.floor(this.length * Math.random());
        return arr[index];
        }
        console.log("getRandomValueFromArray() : "+getRandomValueFromArray(arr));
        
        /*Array.prototye.random을 사용*/
        console.log("random() : "+arr.random());
        
        console.log("--------------------------------------------");
        
        /*Object.keys 사용*/
        var arr2 = ['a','b','c'];
        
        console.log("Object.keys() : "+Object.keys(arr2));
        console.log("--------------------------------------------");
        

        /*Object 확장(모든 객체에서 사용 가능) */
        Object.prototype.contain = function(_param){
            for(var key in this){
                //console.log(this[key]);
                if(this[key] === _param) return true;
            }
            return false;
        }

        var o = {'name' : 'egoing', 'city':'seoul'};
        console.log(o.contain('egoing'));
        var a = ['egoing', 'leezche', 'grapittie'];
        console.log(a.contain('egoing'));

        /* 하지만 그렇게 권장하지는 않음. 모든 객체에 영향을 주기 때문*/
        for(var key in o){//name,city,contain(객체 만들 때 없는 함수가 있음..이건 원하는 결과가 아님)
            console.log(key);
        }
        console.log("--------------------------------------------");
        
        /*굳이 사용하려고 한다면 Object.prototype.hasOwnProperty() 함수를 사용한다.*/
        for(var key in o){//name,city
            //자기 자신의 Property를 가지고 있는지 확인( contain은 부모로부터 받은 Property임)
            if(o.hasOwnProperty(key)) console.log(key);
        }


    </script>
</body>
</html>
