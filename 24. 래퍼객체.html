<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*데이터 타입
            1. 원시 데이터 타입(기본) 5가지 (오른쪽은 Wrapper Object    )
                -. 숫자 -> Number
                -. 문자 -> String
                -. 불리언(true/false) -> boolean
                -. null -> X
                -. undefined -> X

            2. 객체 데이터 타입(참조)
        */    
        
        var str = "coding"; // 원시 객체 String
        console.log(str.length); // 객체처럼 작동하고 다시 원시타입으로 돌림
        str.prop = "access"; // 객체라면 prop 속성이 만들어짐
        console.log(str.prop); // undefined

        /*위에 처럼 원시데이터를 객체처럼 다룰 수 있도록 하는 객체를 제공하는데
            래퍼 객체라고 한다. 
        */

    </script>
</body>
</html>
