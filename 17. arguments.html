    <script>
        /*
        함수에는 arguments라는 변수에 담긴 숨겨진 유사 배열이 있다.
        이 배열에는 함수를 호출할 때 입력한 인자가 담겨있다. 
        아래 예제를 보자. 결과는 10이다.
        */
        function sum(){
            var i, _sum = 0;
            for(var i=0; i<arguments.length; i++){
                console.log("i: "+arguments[i]);
                _sum += arguments[i];
            }

            return _sum;
        }    

        console.log("sum:"+sum(1,2,3,4));


        /*명시적으로 함수인자의 개수는 함수이름.length, 실제로 들어온 매개변수 개수 arguments.length*/
        function zero(){
            console.log("zero.length: "+zero.length+"   arguments.length: "+arguments.length);
        }

        function one(arg1){
            console.log("one.length: "+one.length+"   arguments.length: "+arguments.length);
        }

        function two(agr1, arg2){
            console.log("two.length: "+two.length+"   arguments.length: "+arguments.length);
        }
        zero();
        one('aa', 'bb');
        two('aa');
    </script>
