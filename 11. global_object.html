<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*불가피하게 전역변수를 사용하는 경우는 하나의 객체를
        전역변수로 만들고 객체의 속성으로 변수를 관리하는 방법을 사용한다.*/
        var MYAPP = {};
        MYAPP.calculator = {
            'left' : null,
            'right' : null
        };
        MYAPP.coordinate = {
            'left' : null,
            'right' : null
        }
        
        MYAPP.calculator.left = 10;
        MYAPP.calculator.right = 20;

        function sum(){
            return MYAPP.calculator.left + MYAPP.calculator.right;
        }
        console.log(sum());//30
        
        /*만약 단 하나의 전역변수로 허용하지 않는다면 함수를 통해 지역변수로 사용한다.*/
        /*익명 함수*/
        (function(){
            var MYAPP = {};
            MYAPP.calculator = {
                'left' : null,
                'right' : null
            };
            MYAPP.coordinate = {
                'left' : null,
                'right' : null
            }
            
            MYAPP.calculator.left = 10;
            MYAPP.calculator.right = 20;

            function sum(){
                return MYAPP.calculator.left + MYAPP.calculator.right;
            }
            console.log(sum());//30
        }());

        /*함수 명 정의*/
        function myFunc(){
            var MYAPP = {};
            MYAPP.calculator = {
                'left' : null,
                'right' : null
            };
            MYAPP.coordinate = {
                'left' : null,
                'right' : null
            }
            
            MYAPP.calculator.left = 10;
            MYAPP.calculator.right = 20;

            function sum(){
                return MYAPP.calculator.left + MYAPP.calculator.right;
            }
            console.log(sum());//30
        };

        myFunc();

    </script>
</body>
</html>
